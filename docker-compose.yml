version: "3.9"

services:
  airflow-webserver:
    image: apache/airflow:2.8.1-python3.11
    container_name: airflow-webserver
    env_file:
      - ./env/airflow.env
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./dbt:/opt/airflow/dbt
      - ./src:/opt/airflow/src 
      - ./infra/airflow/logs:/opt/airflow/logs
      - ./infra/airflow/plugins:/opt/airflow/plugins
    command: webserver
    depends_on:
      - postgres
      - redis

  airflow-scheduler:
    image: apache/airflow:2.8.1-python3.11
    container_name: airflow-scheduler
    env_file:
      - ./env/airflow.env
    volumes:
      - ./dags:/opt/airflow/dags
      - ./dbt:/opt/airflow/dbt
      - ./infra/airflow/logs:/opt/airflow/logs
      - ./infra/airflow/plugins:/opt/airflow/plugins
    command: scheduler
    depends_on:
      - airflow-webserver
      - postgres
      - redis

  airflow-triggerer:
    image: apache/airflow:2.8.1-python3.11
    container_name: airflow-triggerer
    env_file:
      - ./env/airflow.env
    volumes:
      - ./dags:/opt/airflow/dags
      - ./dbt:/opt/airflow/dbt
      - ./infra/airflow/logs:/opt/airflow/logs
      - ./infra/airflow/plugins:/opt/airflow/plugins
    command: triggerer
    depends_on:
      - airflow-webserver
      - postgres
      - redis

  airflow-init:
    image: apache/airflow:2.8.1-python3.11
    container_name: airflow-init
    env_file:
      - ./env/airflow.env
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init &&
        airflow users create \
          --username "$${AIRFLOW_ADMIN_USER:-admin}" \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email "$${AIRFLOW_ADMIN_EMAIL:-admin@example.com}" \
          --password "$${AIRFLOW_ADMIN_PASSWORD:-admin}"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./infra/airflow/logs:/opt/airflow/logs
      - ./infra/airflow/plugins:/opt/airflow/plugins
    depends_on:
      - postgres
      - redis

  dbt-runner:
    image: ghcr.io/dbt-labs/dbt-postgres:1.7.11
    container_name: dbt-runner
    env_file:
      - ./env/dbt.env
    volumes:
      - ./dbt:/usr/app/dbt
    entrypoint: ["/bin/sh", "-c", "sleep infinity"]

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    env_file:
      - ./env/n8n.env
    ports:
      - "5678:5678"
    volumes:
      - ./infra/n8n/data:/home/node/.n8n

  metabase:
    image: metabase/metabase:v0.49.14
    container_name: metabase
    env_file:
      - ./env/metabase.env
    ports:
      - "3000:3000"
    volumes:
      - ./infra/metabase/data:/metabase-data
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    container_name: airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: ${AIRFLOW_DB_PASSWORD:-airflow}
      POSTGRES_DB: airflow
    ports: "5432:5432"
    volumes:
      - ./infra/postgres/data:/var/lib/postgresql/data
      - ./infra/postgres/init:/docker-entrypoint-initdb.d

  redis:
    image: redis:7-alpine
    container_name: airflow-redis
    command: redis-server --save "" --appendonly no
